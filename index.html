<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rock paper sissor</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class ="h">
    <h1>Rock Paper Scissor</h1>
    </div>
    <div class="choices">
      <div class="choice" id="rock">
        <img src="rock.png" />
      </div>
      <div class="choice" id="paper">
        <img src="paper.png" />
      </div>
      <div class="choice" id="scissor">
        <img src="scissor.png"/>
      </div>
    </div>

    <div class="score_board">
      <div class="score">
        <p id="user_score">0</p>
        <p>You</p>
      </div>
      <div class="score">
        <p id="comp_score">0</p>
        <p>Computer</p>
      </div>
    </div>
    <div class="msg">
      <p id="msg_para">Play your move</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
